            'glow-yes': '0 0 10px 2px rgba(0, 255, 127, 0.5)',
            'glow-no': '0 0 10px 2px rgba(255, 65, 54, 0.5)',
            'glow-cyan': '0 0 15px 3px rgba(0, 255, 255, 0.6)',
            'glow-gold': '0 0 15px 3px rgba(255, 215, 0, 0.6)',
            'glow-red': '0 0 25px 8px rgba(255, 65, 54, 0.7)',
            'glow-shield': '0 0 12px 2px rgba(0, 255, 255, 0.5)',
            'glow-hint': '0 0 12px 2px rgba(255, 215, 0, 0.5)',

          keyframes: {
            'pulse-red': {
              '0%, 100%': {
                transform: 'scale(1)',
                boxShadow: '0 0 25px 8px rgba(255, 65, 54, 0.7)'
              },
              '50%': {
                transform: 'scale(1.05)',
                boxShadow: '0 0 40px 15px rgba(255, 65, 54, 0.8)'
              },
            },
            'glitch-static': {
              '0%': {
                transform: 'translate(0)',
              },
              '20%': {
                transform: 'translate(-3px, 3px)',
              },
              '40%': {
                transform: 'translate(-3px, -3px)',
              },
              '60%': {
                transform: 'translate(3px, 3px)',
              },
              '80%': {
                transform: 'translate(3px, -3px)',
              },
              'to': {
                transform: 'translate(0)',
              },
            }
          },
          animation: {
            'pulse-red': 'pulse-red 1s infinite ease-in-out',
            'glitch-static': 'glitch-static 0.1s linear infinite',
          }
        },
      },
    }
  </script>

<script>
    const timerText = document.getElementById('timer-text');
    const timerCircle = document.getElementById('timer-circle');
    let timeLeft = 10;
    const timeLimit = 10;
    const radius = timerCircle.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;
    timerCircle.style.strokeDasharray = circumference;
    const interval = setInterval(() => {
      timeLeft--;
      if (timeLeft >= 0) {
        timerText.textContent = timeLeft;
        const dashOffset = circumference - (timeLeft / timeLimit) * circumference;
        timerCircle.style.strokeDashoffset = dashOffset;
      }
      if (timeLeft <= 3 && timeLeft > 0) {
        timerCircle.classList.remove('stroke-cyan');
        timerCircle.classList.add('stroke-critical-red');
        timerCircle.style.filter = 'drop-shadow(0 0 15px rgba(255, 65, 54, 0.8))';
        timerText.classList.remove('text-cyan');
        timerText.classList.add('text-critical-red');
        timerText.parentElement.classList.add('animate-pulse-red');
      }
      if (timeLeft <= 0) {
        clearInterval(interval);
        timerText.parentElement.classList.remove('animate-pulse-red');
      }
    }, 1000);
  </script>
