<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Word Game Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    .font-display {
      font-family: 'Space Grotesk', sans-serif;
    }
    .neon-glow {
      text-shadow: 0 0 5px #b90df2, 0 0 10px #b90df2, 0 0 15px #b90df2, 0 0 20px #b90df2;
    }
    .button-glow {
      box-shadow: 0 0 10px rgba(185, 13, 242, 0.5), 0 0 20px rgba(185, 13, 242, 0.3);
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#b90df2",
            "background-light": "#f8f5f8",
            "background-dark": "#1e1022",
          },
          fontFamily: {
            "display": ["Space Grotesk"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "2rem",
            "xl": "3rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display">
<div class="relative flex h-screen min-h-screen w-full flex-col items-center justify-center bg-background-dark dark group/design-root overflow-hidden p-4">
<!-- Background Gradient -->
<div class="absolute inset-0 bg-gradient-to-br from-background-dark via-[#100814] to-[#0A040C] opacity-80"></div>
<div class="z-10 flex flex-col items-center justify-center space-y-16">
<!-- Logo -->
<div class="relative flex items-center justify-center">
<svg class="w-48 h-48" viewbox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
<defs>
<lineargradient id="neon-gradient" x1="0%" x2="100%" y1="0%" y2="100%">
<stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1"></stop>
<stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1"></stop>
</lineargradient>
<filter id="glow">
<fegaussianblur result="coloredBlur" stddeviation="3.5"></fegaussianblur>
<femerge>
<femergenode in="coloredBlur"></femergenode>
<femergenode in="SourceGraphic"></femergenode>
</femerge>
</filter>
</defs>
<path d="M 50 150 L 50 75 L 100 125 L 150 75 L 150 150" fill="none" filter="url(#glow)" stroke="url(#neon-gradient)" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"></path>
<path d="M 50 50 L 100 100 L 150 50" fill="none" filter="url(#glow)" stroke="url(#neon-gradient)" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"></path>
</svg>
</div>
<!-- Quick Play Button -->
<div class="w-full max-w-xs">
<button class="flex w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-16 px-5 bg-gradient-to-r from-cyan-400 to-fuchsia-500 text-white text-xl font-bold leading-normal tracking-[0.015em] animate-pulse button-glow transform hover:scale-105 transition-transform duration-300">
<span class="truncate">Quick Play</span>
</button>
</div>
<!-- Social Login Icons -->
<div class="flex space-x-6">
<button class="flex items-center justify-center w-12 h-12 bg-white/10 rounded-full border border-white/20 hover:bg-white/20 transition-colors duration-300">
<svg class="w-6 h-6" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<g fill="none" fill-rule="evenodd">
<path d="M20.6 12.1c0-.7-.06-1.4-.18-2.07H12v3.9h4.82c-.2 1.26-.77 2.34-1.63 3.07v2.54h3.26c1.9-1.75 3-4.24 3-7.34z" fill="#4285F4"></path>
<path d="M12 21c2.6 0 4.78-.86 6.36-2.34l-3.26-2.54c-.86.58-1.95.92-3.1.92-2.38 0-4.4-1.6-5.12-3.75H3.62v2.62C5.2 19.1 8.35 21 12 21z" fill="#34A853"></path>
<path d="M6.88 12.4c-.16-.48-.25-.98-.25-1.5s.09-1.02.25-1.5V6.78H3.62C2.7 8.5 2.2 10.43 2.2 12.4c0 1.97.5 3.9 1.42 5.62l3.26-2.62z" fill="#FBBC05"></path>
<path d="M12 6.34c1.42 0 2.68.48 3.68 1.43l2.88-2.88C16.78 3.1 14.6 2 12 2 8.35 2 5.2 3.9 3.62 6.78l3.26 2.62C7.6 7.94 9.62 6.34 12 6.34z" fill="#EA4335"></path>
</g>
</svg>
</button>
<button class="flex items-center justify-center w-12 h-12 bg-white/10 rounded-full border border-white/20 hover:bg-white/20 transition-colors duration-300">
<svg class="w-7 h-7 text-white" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M17.22,3.12a5.45,5.45,0,0,0-4.6,2.53,5.33,5.33,0,0,0-4.52-2.5C5.1,3.06,2,5.82,2,9.86A5.26,5.26,0,0,0,3.41,13,6.23,6.23,0,0,0,2.16,16a5.1,5.1,0,0,0,3.33,4.88,5.12,5.12,0,0,0,5.75-1.5,4.89,4.89,0,0,0,4.22,1.5,5.49,5.49,0,0,0,5.22-5.43c0-3.32-2.26-4.46-2.26-4.46a4.11,4.11,0,0,1,1.52-3.3A5.46,5.46,0,0,0,17.22,3.12Zm-1.8,1.6a3.1,3.1,0,0,1,1.83.62,3.38,3.38,0,0,1-1.39,3.11,3.46,3.46,0,0,1-2.11.75,3.1,3.1,0,0,1-1.83-.61,3.38,3.38,0,0,1,1.38-3.12A3.5,3.5,0,0,1,15.42,4.72Z"></path>
</svg>
</button>
</div>
</div>
</div>
</body></html>
